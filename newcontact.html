<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sanskar Bhardwaj</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body class="bg-pink-100 text-purple-800 min-h-screen flex flex-col">
    <a href="/"
        class="inline-flex items-center justify-center bg-pink-200 text-purple-700 hover:bg-pink-300 hover:text-purple-800 rounded-full w-12 h-12 transition duration-300 ease-in-out transform hover:scale-110 shadow-md absolute top-4 left-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
    </a>

    <main class="flex-grow flex flex-col items-center justify-center p-4">
        <h2 class="text-5xl font-semibold mb-8">CONTACT</h2>

        <p class="text-xl mb-6">| I AM OPEN TO WORK AND NETWORK |</p>

        <p class="text-lg max-w-xl text-center mb-10">
            If you have an exciting project in mind, want to collaborate, or simply
            wish to connect, let's initiate a conversation.
        </p>

        <form id="contactForm" class="w-full max-w-lg">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="name">
                        Name
                    </label>
                    <input
                        class="appearance-none block w-full bg-pink-200 text-purple-800 border border-purple-300 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="name" type="text" placeholder="Your Name">
                </div>
                <div class="w-full md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="email">
                        Email
                    </label>
                    <input
                        class="appearance-none block w-full bg-pink-200 text-purple-800 border border-purple-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                        id="email" type="email" placeholder="Your Email">
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="message">
                        Message
                    </label>
                    <textarea
                        class="no-resize appearance-none block w-full bg-pink-200 text-purple-800 border border-purple-300 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 h-48 resize-none"
                        id="message" placeholder="Your Message"></textarea>
                </div>
            </div>
            <div class="flex justify-center mt-6">
                <button
                    class="shadow bg-purple-600 hover:bg-purple-700 focus:shadow-outline focus:outline-none text-white font-bold py-3 px-8 rounded transition duration-300 ease-in-out transform hover:scale-105"
                    type="submit">
                    Send
                </button>
            </div>
        </form>
    </main>

    <script src="newcontact.js"></script>
</body>

</html>
